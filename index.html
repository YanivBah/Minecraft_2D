<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="start-menu">
      <div class="start--logo"></div>
      <div class="start__buttons">
        <div class="btn-1 menu--btn">
          <a>Start</a>
        </div>
        <div class="btn-2 menu--btn">
          <a>Tutorial</a>
        </div>
      </div>
      <div class="tutorial">
        <h3>You have with 4 tools:</h3>
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <h3 class="second">Each one can mine different blocks:</h3>
        <div class="tutorial-pickaxe1 box"></div>
        <div class="tutorial-axe1 box"></div>
        <div class="tutorial-shovel1 box"></div>
        <div class="tutorial-bucket1 box"></div>
        <!-- <div></div> -->
        <div class="tutorial-pickaxe2 box"></div>
        <div class="tutorial-axe2 box"></div>
        <div class="tutorial-shovel2 box"></div>
        <div class="tutorial-bucket2 box"></div>
        <!-- <div></div> -->
        <div class="tutorial-pickaxe3 box"></div>
        <div class="tutorial-pickaxe4 box"></div>
      </div>
    </div>

    <div class="gamewindow">
      <div class="world-container">
        <div class="world"></div>
      </div>
      <div class="sidebar">
        <div class="toolbar">
          <div class="item tool tool-1"></div>
          <div class="item tool tool-2"></div>
          <div class="item tool tool-3"></div>
          <div class="item tool tool-4"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
