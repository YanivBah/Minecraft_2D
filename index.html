<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="start-menu">
      <div class="start--logo"></div>
      <div class="start__buttons">
        <div class="btn-1 menu--btn">
          <a>Start</a>
        </div>
        <div class="btn-2 menu--btn">
          <a>Tutorial</a>
        </div>
      </div>
    </div>

    <div class="gamewindow">
      <div class="world-container">
        <div class="world"></div>
      </div>
      <div class="sidebar">
        <div class="toolbar">
          <div class="item tool tool-1"></div>
          <div class="item tool tool-2"></div>
          <div class="item tool tool-3"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
